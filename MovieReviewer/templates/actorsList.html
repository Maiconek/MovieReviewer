{% extends 'base.html' %}

{% load static %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static '/styles/list.css' %}">
{% endblock %}

{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Born</th>
          <th scope="col">Nationality</th>
          <th scope="col"><a href="{% url 'create-actor' %}"><button class="add">Add</button></a></th>
        </tr>
      </thead>
    <tbody>
        {% for actor in actors %}
        <tr>
          <td>{{actor.first_name}}</td>
          <td>{{actor.last_name}}</td>
          <td>{{actor.born}}</td>
          <td>{{actor.nationality}}</td>
          <td><a href="{% url 'single-actor' actor.id %}"><button class="view">View</button></a>
            <a href="{% url 'update-actor' actor.id %}"><button class="update">Update</button></a>
            <a href="{% url 'delete-actor' actor.id %}">  
            <button type="button" class="delete" 
                onclick="return confirm('Are you sure you want to delete {{actor.first_name}} {{actor.last_name}}?')">
                Delete</button></a>
          </td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
