{% extends 'base.html' %}

{% load static %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/form.scss' %}">
{% endblock %}

{% block content %}
<form class="submission-form">
  
    <label for="first-name">
      First Name
    </label>
    
    <input type="text" id="first-name">
    
    <label for="last-name">
      Last Name
    </label>
    
    <input type="text" id="last-name">
    
    <label for="email">
        Email
    </label>
    
    <input type="email" id="email">
    
    <label for="phone">
      Telephone
    </label>
    
    <input type="tel" id="phone">
    
    
    <label for="message">
      Message
    </label>
    
    <textarea id="message"></textarea>
    
    <input type="submit" value="Send" id="sendBtn">
    
    
    
  </form>
{% endblock %}
